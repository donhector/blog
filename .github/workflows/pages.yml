name: GH pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.91.2"
          extended: true

      - name: Build
        run: make build
        env:
          HUGO_PARAMS_COMMENTS_GISCUS_REPOID: ${{ secrets.HUGO_PARAMS_COMMENTS_GISCUS_REPOID }}
          HUGO_PARAMS_COMMENTS_GISCUS_CATEGORYID: ${{ secrets.HUGO_PARAMS_COMMENTS_GISCUS_CATEGORYID }}

      - name: Deploy to GH pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
